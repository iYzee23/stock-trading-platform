<div class="register">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <select id="country" [(ngModel)]="country" name="country" required>
        <option value="SRB">Serbia (SRB)</option>
        <option value="MNE">Montenegro (MNE)</option>
        <option value="BIH">Bosnia and Herzegovina (BIH)</option>
      </select>
    </div>

    <div class="form-buttons">
      <button type="submit" class="btn-register">Register</button>
    </div> &nbsp;
    <div class="form-buttons">
      <a routerLink="/login" class="btn-login">Login</a>
    </div>
  </form>
</div>
