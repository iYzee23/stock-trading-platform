<div class="portfolio-summary-widget">
  <h3>Portfolio Summary</h3>
  <p><strong>Total Value:</strong> {{ portfolioValue | currency }}</p>
  <table>
    <thead>
      <tr>
        <th>Stock</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of portfolio | keyvalue">
        <td>{{ item.value.symbol }}</td>
        <td>{{ item.value.quantity }}</td>
      </tr>
    </tbody>
  </table>
</div>
